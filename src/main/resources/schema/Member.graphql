type Member {
    id: ID!
    name: String!
    password: String!
    createdAt: DateTime!
    updatedAt: DateTime!
}

input MemberRegisterInput {
    name: String!
    password: String!
}

type MemberLoginResponse {
    jwtToken: String!
}


input MemberLoginInput {
    name: String!
    password: String!
}