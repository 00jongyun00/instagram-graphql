"""게시물 schema"""
type Post {
    id: ID!
    createdBy: Member!
    content: String!
    postComments: [PostComment!]
    hashtags: [Hashtag!]
    createdAt: DateTime!
    updatedAt: DateTime!
}

"""게시물 생성 schema"""
input CreatePostInput {
    content: String!
    tags: [String!]
}

"""게시물 Update schema"""
input UpdatePostInput {
    postId: ID!
    content: String!
}